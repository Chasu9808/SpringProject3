<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification Result</title>
</head>
<body>
<h1>Image Classification Result</h1>
<div>
  <h2>Uploaded Image:</h2>
  <img src="/images/${imageName}" alt="${imageName}" style="max-width: 300px;"/>
</div>
<div>
  <h2>Classification Result:</h2>
  <p>Predicted Class: ${predictedClassLabel}</p>
  <p>Confidence: ${confidence}</p>
</div>
<div>
  <h2>Class Confidences:</h2>
  <ul>
    <th:block th:each="entry : ${classConfidences.entrySet()}">
      <li th:text="${entry.key} + ': ' + ${entry.value}"></li>
    </th:block>
  </ul>
</div>
</body>
</html>
